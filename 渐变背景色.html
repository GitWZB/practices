<body>
<input  class="a" type="range" min="10" max="255"><span>100</span>
<input  class="b" type="range" min="10" max="255"><span>100</span>
<input  class="c" type="range" min="10" max="255"><span>100</span>
<input  class="d" type="range" min="0" max="1" value="1" step="0.1"><span>1</span>
</body>
<script>
//效果：三个range,范围从0到255后面跟三个span
//移动调节按钮，rgb值发生变化，span的值跟随改变



var ipt=document.getElementsByTagName("input");
var spa=document.getElementsByTagName("span");

for(var i=0;i<ipt.length;i++){
		ipt[i].oninput=function(){//oninput是一个事件 拖着滑动
		color();
		this.nextSibling.innerHTML=this.value;
		}
	}
function color(){
	    var a=document.querySelector('.a').value;
		var b=document.querySelector('.b').value;
		var c=document.querySelector('.c').value;
		var d=document.querySelector('.d').value;
		document.body.style.background="rgba("+a+","+b+","+c+","+d+")";
	}
