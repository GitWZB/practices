<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格排序</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
	<table border="1" >
		<thead>
			<tr>
				<th>ID</th>
				<th>姓名</th>
				<th>年龄<input type="button" value="排序" id="age" /></th>
				<th>籍贯<input type="button" value="排序" id="area" /></th>
			</tr>
		</thead>
		<tbody id="table-list">
			<tr>
				<td>1</td>
				<td>张三丰</td>
				<td>400</td>
				<td>湖北武当</td>
			</tr>
			<tr>
				<td>2</td>
				<td>晓明</td>
				<td>33</td>
				<td>上海</td>
			</tr>
			<tr>
				<td>3</td>
				<td>二丫</td>
				<td>15</td>
				<td>吉林长春</td>
			</tr>
			<tr>
				<td>4</td>
				<td>狗蛋</td>
				<td>25</td>
				<td>辽宁铁岭</td>
			</tr>
		</tbody>
	</table>




	
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
