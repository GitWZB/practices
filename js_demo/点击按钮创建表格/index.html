<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>点击按钮创建表格</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body>
		<input type="button" id="create-table" value="创建表格" />
		<!--<tr>
			<th>Header</th>
		</tr>
		<tr>
			<td>Data</td>
		</tr>
		</table>-->
		<!--<td width="100" height="200" style="width:100px;height:200px;">-->
		<!--<script type="text/javascript" src="js/script.js"></script>-->
		<script type="text/javascript">
			//		1.获取按钮
			var btn = document.querySelector("#create-table");
			//		2点击按钮
			btn.onclick = function() {
				if(document.getElementsByTagName("table")[0]){
					
					var oTable = document.getElementsByTagName("table")[0];
					document.body.removeChild(oTable)
				}

				//		3.生成table
				var table = document.createElement("table");
				//		4.设置table样式
				table.border = 1;
				table.cellSpacing = 10;
				table.cellPadding = 10;
				table.style.margin = "0 auto";
				table.style.background = '#FF8000';
				table.style.border = '1px solid #0000FF'
				//		5.生成3个tr
				for(var i = 0; i < 3; i++) {
					var tr = document.createElement("tr");
					//		6.设置tr的样式
					//		7.每个tr里面生成4个td
					for(var j = 0; j < 4; j++) {
						var td = document.createElement("td");
						//		8.设置td的样式(随机颜色)
						td.align='center';
						var randomColor2 = Math.floor(Math.random()*0xffffff).toString(16);
//						var randomColor = Math.floor(Math.random()*16).toString(16)+Math.floor(Math.random()*16).toString(16)+Math.floor(Math.random()*16).toString(16)+Math.floor(Math.random()*16).toString(16)+Math.floor(Math.random()*16).toString(16)+Math.floor(Math.random()*16).toString(16);
						td.style.backgroundColor = "#"+randomColor2;
						td.style.width = "100px";
						td.style.height = "30px";
						//		9.td 添加进tr(appendChild)
						tr.appendChild(td);
					}
					//		10.tr添加进table
					table.appendChild(tr)
				}
				//		11.table添加到body
				document.body.appendChild(table)

			}
		</script>
	</body>

</html>
