<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>数组查重</title>
	</head>

	<body>
	</body>
	<script type="text/javascript">
		var oldArray = [10, 2, 4, 2,2,2,5, 6, 7, 3, 1, 3]
		var newArray = [];
		for(var i = 0; i < oldArray.length; i++) {
			if(oldArray.indexOf(oldArray[i]) !== oldArray.lastIndexOf(oldArray[i])) {
				if(newArray.indexOf(oldArray[i]) === -1) {
					newArray.push(oldArray[i]);// [2,3]
				}
			}
		}

		console.log(newArray);
	</script>

</html>
