<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查找所有字母</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var str = "hello world";
		var a = 0;
		for (var i = 0; i < str.length; i++) {
			if(str.indexOf("l",i)!==-1){
				a++;
				i = str.indexOf("l",i);
			}
		}
		console.log("l出现了"+a +"次");
	</script>
</html>
