<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	*{margin:0;padding:0;}
	ul,li{list-style-type:none;}
	.father{	
		overflow: hidden;
     	_height:0;
     	width: 635px;
     	margin: 0 auto;}
	#box{
		width: 600px;
     	height: 600px;
     	float: left;
     	background-image: url(images/bg1.jpg);
		}
	#myul{
		float:right;
		
		}
	#myul>li{
		height: 30px;
    	width: 30px;
    	margin: 1px;
    	background-image: url(images/bg1.jpg);
    	background-size: cover;
		}
</style>
</head>
<body>
	<div class="father">
		<div id="box">
		</div>
			<ul id="myul">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
	</div>

</body>
<script type="text/javascript">
	var oBox=document.getElementById("box");
	var oUl=document.getElementById("myul");
	var arrLi=oUl.getElementsByTagName("li");
	var arrImage=['url(images/bg1.jpg)','url(images/bg2.jpg)','url(images/bg3.jpg)','url(images/bg4.jpg)','url(images/bg5.jpg)','url(images/bg6.jpg)','url(images/bg7.jpg)','url(images/bg8.jpg)'];
	for(var i=0;i<arrLi.length;i++){
		arrLi[i].style.backgroundImage=arrImage[i];
	 	arrLi[i].sdf=i;
		arrLi[i].onclick=function(){
			oBox.style.backgroundImage=arrImage[this.sdf];
			}
	}
	
</script>
</html>
