<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>通过类名获取dom节点_兼容性问题</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function getElsByClassName (a) {
			var allElemnets = document.getElementsByTagName("*");
			var b = [];
			for (var i = 0; i < allElemnets.length; i++) {
				if(allElemnets[i].className === a){
					b.push(allElemnets[i]);
				}
			}
			return b;
		}
	</script>
</html>
